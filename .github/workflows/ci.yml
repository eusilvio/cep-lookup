name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies (workspaces)
        run: npm ci --workspaces

      - name: Build all packages
        run: npm run build --workspaces

      - name: Run tests
        run: npm test --workspaces

      - name: Publish @eusilvio/cep-lookup
        run: npm publish --provenance --ignore-scripts -w @eusilvio/cep-lookup
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @eusilvio/cep-lookup-react
        run: npm publish --provenance --ignore-scripts -w @eusilvio/cep-lookup-react
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
